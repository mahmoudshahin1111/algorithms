<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Flash Light</title>
     <style>
          .layout{
               display: flex;
               flex-wrap: wrap;
          }
          .canvas{
               width: 100%;
          }
          .control{
               padding: 10px;
               width: 100%;
          }
     </style>
</head>

<body>
     <div class=layout>
          <div class="canvas">
               <canvas id="canavas" width="500" height="500"></canvas>
          </div>
          <div class="control">
               <label>Light Length</label>
               <input type="range" id="flash_light" min="1" max="360" name="flash_light"/>
          </div>
          <div class="control">
               <label>Blocks Count</label>
               <input type="range" id="flash_light_blocks" min="1" max="360" name="flash_light"/>
          </div>
          <div class="control">
               <label>Fps</label>
               <input type="range" id="flash_light_fps" min="1" max="1000" name="flash_light"/>
          </div>
     </div>

    
     <script src="index.js"></script>
</body>

</html>
