<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorting Algorithms Visualization</title>
  <link rel="stylesheet" href="./dist/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
</head>

<body class="body overflow-auto h-100 w-100 bg-light">
  <div class="container shadow-lg bg-gradient bg-secondary ">
    <div class="d-flex flex-row p-2 flex-nowrap text-white">
      <div class="svg__container shadow-lg border  border-dark">
        <svg id="algorithm_svg"></svg>
      </div>
      <div class="control__container position-relative shadow-md m-4">


        <ul
          class=" w-100 flex-grow-1  d-flex justify-content-center align-items-center flex-column-reverse  shadow-lg list-unstyled m-0 p-0">
          <li>
            <div class="radio_content">
              <label for="quick_sort">
                QuickSort
                <input type="radio" name="sort_type" value="quick_sort" />
              </label>

            </div>
          </li>
          <li>
            <div class="radio_content">
              <label for="quick_sort">
                MargeSort
                <input type="radio" name="sort_type" value="marge_sort" checked />
              </label>
            </div>
          </li>
          <li>
            <div class="form-group">
              <label for="range_fps">Fps :</label>
              <input class="d-block" type="range" min="1" max="1000" value="5" step="1" lang="ar"
                id="fps_control" />
            </div>
          </li>
        </ul>


        <div class=" buttons__container ">

          <button id="start_button" class="btn btn-info border border-white text-white  mb-1"
            type="button">Start</button>
          <button id="continue_button" class="btn btn-info  border-white text-white  mb-1"
            type="button">Continue</button>
          <button id="pause_button" class="btn btn-info border-white text-white  mb-1" type="button">Pause</button>
          <button id="reset_button" class="btn btn-info border-white text-white  mb-1" type="button">Reset</button>
        </div>
        <div class="d-flex flex-column flex-grow-1 w-100  align-items-center justify-content-center">
          <h4 class=" link-light font-monospace text-capitalize">Mahmoud Shahin<strong> (CodexLine)</strong></h4>
          <a class="btn btn-outline-info w-75 text-white" href="https://github.com/mahmoudshahin1111">GitHub</a>
          <a class="btn btn-outline-info w-75 text-white" href="https://mahmoudshahin1111.blogspot.com/">Blog</a>
        </div>
      </div>
    </div>



  </div>
  <script src="../node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
  <script src="./dist/index.js" type="text/javascript" title="quick_sorting_algorithm"></script>
</body>

</html>
