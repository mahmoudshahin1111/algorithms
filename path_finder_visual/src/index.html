<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Path Finder (Eng:Mahmoud Shahin)">
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <meta name="keywords" content="Path Finder (Eng:Mahmoud Shahin)">
    <link href="./index.css" rel="stylesheet" />
    <title>Path Finder (Eng:Mahmoud Shahin)</title>
</head>

<body>
    <div class="page">
        <div class="control">
            <h3>Let's Try</h3>
            <hr width="50%" color="grey">
            <button id="run" type="button" class="btn animate">Find Target</button>
            <button id="restart" type="button" class="btn animate">Restart</button>
            <hr width="95%" color="grey">
            <small>Choose Pattern : </small>
            <hr width="50%" size="1" color="grey">
            <label for="astar">
                <input type="radio" id="astar" name="pattern" title="Astar" value="astar" checked>
                <span>A*</span>
            </label>
            <label for="dijkstra">
                <input type="radio" id="dijkstra" name="pattern" title="Dijkstra" value="dijkstra">
                <span>Dijkstra</span>
            </label>
            <hr width="95%" color="grey">
            <div class="about_me">
                <span>
                    <p> <i class="about_me-name"> <u>Mahmoud Shahin<strong> (CodexLine)</strong></i> </u> </p>
                </span>
                <a class="btn about_me-link animate" href="https://github.com/mahmoudshahin1111">GitHub</a>
                <a class="btn about_me-link animate" href="https://mahmoudshahin1111.blogspot.com/">Blog</a>
            </div>
        </div>


        <svg id="container" class="container">

        </svg>

    </div>

    <script src="../node_modules/jquery/dist/jquery.slim.js"> </script>
    <script src="./index.js" type="text/javascript"></script>
</body>

</html>
